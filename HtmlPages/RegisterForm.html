<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="/CssPages/RegisterForm.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h1>Register House</h1>
            <form id="register" method="post">
                <div>
                    <label for="Name"></label> House title<br>
                    <input type="text " id="name" name="name">
                </div>
                <br>


                <div>
                    <label for="Price"></label>Price<br>
                    <input type="number" id="Price" name="Price">
                </div>
                <br>
                <div>
                    <label for="country"> </label> Country<br>
                    <input type="text " id="country" name="country">
                </div>
                <br>
                <div>
                    <label for="state"> </label> State<br>
                    <input type="text " id="state" name="state">
                </div>
                <br>
                <div>
                    <label for="city"> </label>City<br>
                    <input type="text " id="city" name="city">
                </div>
                <br>
                <div>
                    <label for="street"> </label>Street<br>
                    <input type="text " id="street" name="street">
                </div>
                <br>
                <div>
                    <label for="Zip-code"></label>Zip-code<br>
                    <input type="number " id="Zip-code" name="Zip-code">
                </div>
                <br>
                <div>
                    <label for="Max-Guest's"> </label>Max-Guest's<br>
                    <input type="number " id="Max-Guest's" name="Max-Guest's">
                </div>
                <br>
                <div>
                    <label for="cleaning-fee"> </label>Cleaning-Fee<br>
                    <input type="number " id="cleaning-fee" name="cleaning-fee">
                </div>
                <br>


                <!-- <fieldset> -->
                <label for="checkbox"></label>Categories
                <div>
                    <input type="checkbox" value="Pool"> Pool
                </div>
                <div>
                    <input type="checkbox" value="Beach"> Beach
                </div>
                <div>
                    <input type="checkbox" value="Lakefront"> Lakefront
                </div>
                <div>
                    <input type="checkbox" value="windmill"> windmill
                </div>
                <div>
                    <input type="checkbox" value="Historical_Home"> Historical_Home
                </div>
                <div>
                    <input type="checkbox" value="Private_Home"> Private_Home
                </div>
                <div>
                    <input type="checkbox" value="National_Park"> National_Park
                </div>
                <div>
                    <input type="checkbox" value="Trending"> Trending
                </div>
                <div>
                    <input type="checkbox" value="Island"> Island
                </div>
                <div>
                    <input type="checkbox" value="Camping"> Camping
                </div>
                <!-- </fieldset> -->
                <br>
                <div>
                    <label for="appt"></label>Select check-in time:<br>
                    <input type="time" id="appt" name="appt">
                </div><br>
                <div>
                    <label for="appt"></label>Select check-out time:<br>
                    <input type="time" id="appt" name="appt">
                </div><br>
                <div>
                    <label for="bed-count"></label>Number of Bedrooms<br>
                    <input type="number " id="bed-count" name="bed-count">
                </div><br>
                <div>
                    <button id="btn">Submit</button>
                </div>
                





            </form>
        </div>
    </div>
</body>

</html>
